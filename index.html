    <title>Vite App</title>
    <style>
      body {
        padding-top: 24px;
      }
      .transparent-drag {
        height: 24px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1;
        cursor: pointer;
        -webkit-app-region: drag;
        background: linear-gradient(140deg, transparent, #6bd1fe, #bd34fe);
        opacity: .4;
      }
    </style>
  </head>
  <body>
    <div class="transparent-drag"></div>
    <div id="app"></div>
